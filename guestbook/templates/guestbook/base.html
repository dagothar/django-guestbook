{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}TITLE{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'entry_list' %}">DjangoGuestbook</a>
        </div>
        <ul class="nav navbar-nav">
          <!-- nav -->
        </ul>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery-2.2.3/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
